<div class="container-fluid">
    <div class="row">
        <div ng-if="vm.locations.length > 0" class="col-sm-3 col-md-2 sidebar">
			<ul class="nav nav-sidebar">
				<li ng-repeat="location in vm.locations" ng-class="{active:  vm.isActive(location)}"><a href="{{location.getDefaultUrl()}}">{{location.name}}</a></li>
			</ul>
		</div>
        <div ng-transclude ng-class="{'col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2':vm.locations.length > 0, 'main':true}"></div>
    </div>
</div>
