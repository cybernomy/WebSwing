<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" ng-click="vm.isCollapsed = !vm.isCollapsed">
				<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
			</button>
			<div class="navbar-brand">{{vm.branding}}</div>
		</div>
		<div class="navbar-collapse" collapse="vm.isCollapsed">
			<ul ng-if="vm.navigation==='true'" class="nav navbar-nav navbar-left">
				<li ng-click="vm.isCollapsed = true" ng-repeat="location in vm.locations" ng-class="{ active:  vm.isActive(location)}"><a href="{{location.getDefaultUrl()}}">{{location.name}}</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><ws-loading-animation></ws-loading-animation></li>
				<li ng-click="vm.isCollapsed = true"><a href="{{vm.baseUrl}}">Exit</a></li>
				<li ng-click="vm.isCollapsed = true"><a ng-click="vm.logout()">Logout</a></li>
			</ul>
		</div>
	</div>
</div>
