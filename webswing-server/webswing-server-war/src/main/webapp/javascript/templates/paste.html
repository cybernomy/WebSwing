<div data-id="pasteDialog" class="ws-modal-container">
    <div class="ws-paste">
        <div data-id="title" class="ws-paste-header"></div>
        <div class="ws-paste-content">
            <div data-id="message" class="ws-paste-message"></div>
            <textarea data-id="textarea" class="ws-paste-textarea"></textarea>
            <button data-id="closeBtn" class="ws-btn ws-btn--xs ws-right ws-icon-cancel-circled">${clipboard.cancel}</button>
        </div>
    </div>
</div>
